# ==============================================
# КОНФИГУРАЦИЯ SPRING BOOT PROXY SERVER
# Программа учёта услуг спортивного клуба
# ==============================================

# Порт Spring Boot сервера
# Для Railway используется переменная окружения PORT
server.port=${PORT:8080}

# Слушать на всех интерфейсах (для доступа из сети)
server.address=0.0.0.0

# URL Next.js приложения для проксирования
# Для Railway используется переменная окружения NEXTJS_URL
nextjs.server.url=${NEXTJS_URL:http://localhost:3000}

# Настройки сервера
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Логирование
logging.level.root=INFO
logging.level.com.sportsclub=DEBUG
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator endpoints для мониторинга
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Информация о приложении
info.app.name=Sports Club Proxy Server
info.app.description=Reverse proxy для приложения учёта услуг спортивного клуба
info.app.version=1.0.0
info.app.author=Ксения Гришаева

# Таймауты подключения
spring.mvc.async.request-timeout=60000

